name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.9.0"

      - name: Heal dependency tree if npm ci fails
        id: install
        run: |
          echo "ğŸ§© Attempting npm ci..."
          if ! npm ci; then
            echo "âš ï¸ npm ci failed. Running recovery steps..."
            npm install --legacy-peer-deps
            npm dedupe
            echo "âœ… Dependencies healed successfully."
          fi

      - name: Build project
        run: npm run build

      - name: Prepare GitHub Pages bundle
        run: node scripts/prepare-pages.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Assuming your build output is in the 'dist' directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
