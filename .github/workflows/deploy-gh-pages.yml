name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.9.0"

      - name: Heal dependency tree if npm ci fails
        id: install
        run: |
          echo "üß© Attempting npm ci..."
          if ! npm ci; then
            echo "‚ö†Ô∏è npm ci failed. Running recovery steps..."
            npm install --legacy-peer-deps
            npm dedupe
            echo "‚úÖ Dependencies healed successfully."
          fi

      - name: Build VitePress documentation
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/.vitepress/dist' # VitePress build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
