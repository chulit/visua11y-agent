    <div class="visua11y-agent-card visua11y-agent-profiles-card">

          <span class="visua11y-agent-card-icon" aria-hidden="true">

              />
            </svg>
          </span>
          <span
            class="visua11y-agent-translate"
            data-translate="Accessibility Profiles"
          >
            Accessibility Profiles
          </span>
        </span>
        <span class="visua11y-agent-profile-toggle-arrow" aria-hidden="true"></span>
      </button>
      <div
        class="visua11y-agent-profile-grid"
        id="visua11y-agent-profile-grid"
        role="list"
      ></div>
    </div>

    <div class="visua11y-agent-card">
      <div class="visua11y-agent-card-title">Content Adjustments</div>
      <div class="visua11y-agent-adjust-font">
        <div class="visua11y-agent-label" style="margin: 0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="margin-right: 15px">
            <path d="M2 4v3h5v12h3V7h5V4H2m19 5h-9v3h3v7h3v-7h3V9Z" />
          </svg>
          <div class="visua11y-agent-translate">Adjust Font Size</div>
        </div>
        <div>
          <div
            class="visua11y-agent-minus"
            data-key="font-size"
            role="button"
            aria-pressed="false"
            title="Decrease Font Size"
            tabindex="0"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19 13H5v-2h14v2Z" />
            </svg>
          </div>
          <div class="visua11y-agent-amount">100%</div>
          <div
            class="visua11y-agent-plus"
            data-key="font-size"
            role="button"
            aria-pressed="false"
            title="Increase Font Size"
            tabindex="0"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z" />
            </svg>
          </div>
        </div>
      </div>

      <div class="visua11y-agent-items content"></div>

    <div class="visua11y-agent-card">

        <div class="visua11y-agent-custom-palette-header">
          <span class="visua11y-agent-custom-palette-icon" aria-hidden="true"></span>
          <div>
            <div
              class="visua11y-agent-custom-palette-title visua11y-agent-translate"
              data-translate="Custom Color"
            >
              Custom Color
            </div>
            <div
              class="visua11y-agent-custom-palette-subtitle visua11y-agent-translate"
              data-translate="Change the site's colors"
            >
              Change the site's colors
            </div>
          </div>
        </div>
        <div class="visua11y-agent-custom-palette-tabs" role="tablist">
          <button
            type="button"
            class="visua11y-agent-custom-palette-tab"
            data-category="backgrounds"
            role="tab"
            aria-selected="true"
          >
            <span class="visua11y-agent-translate" data-translate="Backgrounds">Backgrounds</span>
          </button>
          <button
            type="button"
            class="visua11y-agent-custom-palette-tab"
            data-category="headings"
            role="tab"
            aria-selected="false"
          >
            <span class="visua11y-agent-translate" data-translate="Headings">Headings</span>
          </button>
          <button
            type="button"
            class="visua11y-agent-custom-palette-tab"
            data-category="contents"
            role="tab"
            aria-selected="false"
          >
            <span class="visua11y-agent-translate" data-translate="Contents">Contents</span>
          </button>
        </div>
        <div class="visua11y-agent-custom-palette-slider">
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            value="0"
            class="visua11y-agent-custom-palette-range"
            aria-label="Color hue"
          />
        </div>
        <div class="visua11y-agent-custom-palette-reset-row">
          <button
            type="button"
            class="visua11y-agent-custom-palette-reset visua11y-agent-translate"
            data-translate="Reset colors"
          >
            Reset colors
          </button>
        </div>
      </div>
    </div>

    <div class="visua11y-agent-card">

      <div class="visua11y-agent-items tools"></div>
    </div>

    <div class="visua11y-agent-card visua11y-agent-settings-card">
      <button type="button" class="visua11y-agent-settings-toggle" aria-expanded="false">
        <span class="visua11y-agent-settings-info">

            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="top-center">
              <span class="visua11y-agent-translate" data-translate="Top Center">Top Center</span>
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="top-right">
              <span class="visua11y-agent-translate" data-translate="Top Right">Top Right</span>
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="center-left">
              <span class="visua11y-agent-translate" data-translate="Center Left">Center Left</span>
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="center-right">
              <span class="visua11y-agent-translate" data-translate="Center Right"
                >Center Right</span
              >
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="bottom-left">
              <span class="visua11y-agent-translate" data-translate="Bottom Left">Bottom Left</span>
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="bottom-center">
              <span class="visua11y-agent-translate" data-translate="Bottom Center"
                >Bottom Center</span
              >
            </button>
            <button type="button" class="visua11y-agent-position-btn" data-position="bottom-right">
              <span class="visua11y-agent-translate" data-translate="Bottom Right"
                >Bottom Right</span
              >
            </button>
        </div>
      </div>

        <div class="visua11y-agent-size-card">
          <div
            class="visua11y-agent-card-title visua11y-agent-translate"
            data-translate="Widget Size"
          >
            Widget Size
          </div>
          <div class="visua11y-agent-size-grid" role="group" aria-label="Widget Size">
            <button
              type="button"
              class="visua11y-agent-position-btn visua11y-agent-size-btn"
              data-size="default"
              aria-pressed="false"
            >
              <span class="visua11y-agent-translate" data-translate="Default">Default</span>
            </button>
            <button
              type="button"
              class="visua11y-agent-position-btn visua11y-agent-size-btn"

              aria-pressed="false"
            >

            </button>
            <button
              type="button"
              class="visua11y-agent-position-btn visua11y-agent-size-btn"
              data-size="small"
              aria-pressed="false"
            >
              <span class="visua11y-agent-translate" data-translate="Small">Small</span>
            </button>
          </div>
        </div>
